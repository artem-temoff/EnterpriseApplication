<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
    <body>
        <ui:composition template="./WEB-INF/sucsess.xhtml">
            <ui:define name="content">
                <c:if test="#{not loginBean.isLogin()}">
                 <script type="text/javascript">
                 location.replace("/EnterpriseApplication1-war/faces/index.xhtml");
                 </script>   
                </c:if>
                <c:if test="#{loginBean.isLogin()}">
                    <h:outputLabel value="Login Sucessful"></h:outputLabel>
                    <h:dataTable var="f" value="#{loginBean}">
                        <h:column>#{f.name}</h:column>
                        <h:column>#{f.password}</h:column>
                    </h:dataTable>
                </c:if>
                <h:form id="exitForm" class="form-signin">
                    <p:messages />
                    <p:commandButton value="Logout #{loginBean.name}" rendered="#{loginBean.isLogin()}" action="#{loginBean.logout}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
